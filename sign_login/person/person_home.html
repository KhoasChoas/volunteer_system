<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>个人信息展示</title>
<style>
#profile {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 37.5rem; /* 600px */
    position: absolute;
    left: 60%;
    top: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
}

#profile h2 {
    color: #ff6980;
    margin-bottom: 50px;
    font-size: 1.5rem;
}

#profile p {
    margin-bottom: 45px;
    font-size: 1rem;
}

#profile p:last-child {
    margin-bottom: 0;
}

.label {
    font-weight: bold;
    margin-right: 10px;
}

.value {
    margin-left: 10px;
}

#introduction {
    font-weight: bold;
    font-size: 1.1rem;
    text-align: justify;
}

/* 添加图标 */
.label:before {
    font-family: "Font Awesome\ 6 Pro";
    margin-right: 5px;
    font-size: 1.2rem;
}

#username:before {
    content: "\f007";
}

.label[for="gender"]:before {
    content: "\f183";
}

.label[for="account"]:before {
    content: "\f023";
}

.label[for="phone"]:before {
    content: "\f095";
}

.label[for="email"]:before {
    content: "\f0e0";
}

/* 字体美化 */
body {
    font-family: 'Microsoft YaHei', Arial, sans-serif;
}

h1, h2 {
    font-family: 'Arial', sans-serif;
}

#introduction {
    line-height: 1.6;
}
</style>
</head>
<body>
<div id="profile">
    <h1>管理员个人信息</h1>
    <h2 id="username"></h2>
    <p><label class="label" for="gender">性别:</label><span id="sex" name="sex" class="value"></span></p>
    <p><label class="label" for="account">账号:</label><span id="account" name="account"class="value"></span></p>
    <p><label class="label" for="phone">电话:</label><span id="phone" name="phone" class="value"></span></p>
    <p><label class="label" for="email">邮箱:</label><span id="email" name="email" class="value"></span></p>
    <p id="intro"></p>
</div>
</body>
</html>
