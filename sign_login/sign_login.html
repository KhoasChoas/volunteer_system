<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>注册/登录</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 登录 -->
      <div class="container_form container--signin">
        <!-- action是数据被发送到能够处理表单数据的服务器端（如PHP、Python、Node.js等） -->
        <form class="form" id="tomain">
          <h2 class="form_title">登录</h2>
          <input type="text" id="account" name="account" placeholder="账号" required/>
		  <input type="password" id="password" name="password" placeholder="密码"  required/>
          <button type="submit" class="btn" id="submit_login_Button">确定</button>
        </form>
      </div>
      <!-- 管理员注册 -->
      <div class="container_form container--signup">
        <form class="form"
          id="subsignup">
          <h2 class="form_title">管理员注册</h2>
          <input type="text" id="username" name="username" placeholder="用户名"  required/>
		  <input type="text" id="account" name="account" placeholder="账号"  required/>
          <input type="password" id="password" name="password" placeholder="密码" required/>
		  <input type="password" id="confirm_password" name="confirm_password" placeholder="确认密码"  required/>
          <input type="password" id="code" name="code" placeholder="验证邀请码" required/>
          <button type="submit" class="btn" id="submit_sign_Button">确定</button>
        </form>
      </div>

      <!-- 浮层 -->
      <!-- 实现登录/注册页面跳转 -->
      <div class="container_overlay">
        <div class="overlay">
          <div class="overlay_panel overlay--left">
            <button class="btn" id="signIn">返回登录</button>
          </div>
          <div class="overlay_panel overlay--right">
            <button class="btn" id="signUp">进入管理员注册</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 背景 -->
    <div class="slidershow">
      <div
        class="slidershow--image"
        style="background-image: url('3R9A0022.jpg')"
      ></div>
      <div
        class="slidershow--image"
        style="background-image: url('3R9A0053.jpg')"
      ></div>
      <div
        class="slidershow--image"
        style="background-image: url('3R9A0079.jpg')"
      ></div>
      <div
        class="slidershow--image"
        style="background-image: url('3R9A0152.jpg')"
      ></div>
    </div>

    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
